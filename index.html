<html>
  <head>
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>

  <body>
    <div class="ctr">
      <div class="bg">
        <img class="bg-img" src="images/bgimage.png" alt="A Background Image" />
      </div>
      <canvas id="myCanvas" width="500" height="500"></canvas>
    </div>

    <section class="animation-buttons">
      <button class="btn" id="backwardkick">Backward Kick (Down Arrow)</button>
      <button class="btn" id="forwardkick">Forward Kick (Up Arrow)</button>
      <button class="btn" id="backwardpunch">
        backward Punch (Left Arrow)
      </button>
      <button class="btn" id="forwardpunch">forward Punch (Right Arrow)</button
      ><br />

      <button class="btn" id="forward">Forward ( f )</button>
      <button class="btn" id="backward">Backward ( b )</button>
      <button class="btn" id="block">Block (Space Bar)</button>
    </section>
  </body>

  <script src="script.js"></script>
</html>
